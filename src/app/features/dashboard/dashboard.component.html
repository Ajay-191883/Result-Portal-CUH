<app-loader></app-loader>
<app-sidebar [userRole]="userRole"></app-sidebar>
<div class="main_content">
  <app-navbar></app-navbar>

  <div *ngIf="!(userRole == 'student')" class="box_container">
    <div class="box_3">
      <h2>Internal Marks</h2>
      <app-data-table></app-data-table>
    </div>
    <div class="container">
      <div class="box_1">
        <h2>Upload Data</h2>
        <div>
          <i class="fa fa-upload" aria-hidden="true"></i>
        </div>
        <button [routerLink]="'/features/' + userRole + '/uploadData'">
          Upload File
        </button>
        <p>Upload your data from here</p>
      </div>

      <div class="box_2">
        <h2>History</h2>
        <marquee direction="up">
          <ol>
            <li *ngFor="let update of latestUpdates">{{ update }}</li>
          </ol></marquee
        >
      </div>
    </div>
  </div>

  <div *ngIf="userRole == 'student'" class="student-dash-container">
    <div class="recent-updates">
      <h2>Latest Results Updates</h2>
      <div class="updates-box">
        <marquee direction="left">
          <span *ngFor="let update of latestUpdates"
            >{{ update }}
          </span></marquee
        >
      </div>
    </div>
    <div class="check-result">
      <app-result></app-result>
    </div>
  </div>
</div>
